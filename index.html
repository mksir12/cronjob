<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cron Job Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cron Job Manager</h1>

    <form id="createForm" class="card">
      <h2>Create Cron Job</h2>
      <label>Job URL
        <input type="text" id="jobUrl" placeholder="https://example.com" required>
      </label>
      <label>Password
        <input type="text" id="jobPassword" placeholder="Enter password" required>
      </label>
      <button type="submit">Create Job (Every 5 mins)</button>
    </form>

    <div class="card">
      <h2>Existing Cron Jobs</h2>
      <button onclick="loadJobs()">Refresh</button>
      <div id="jobsList" class="job-list scrollable"></div>
    </div>
  </div>

  <script>
  const API_BASE = 'https://api.cron-job.org';
  const API_KEY = '8EH3QCKn++aUd4SGWabbE4nb667AvXjfYhR55rQbvBE=';
  const ADMIN_CODE = 'OGGYADMIN123';

  window.onload = () => {
    loadJobs();
  };

  document.getElementById('createForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const jobUrl = document.getElementById('jobUrl').value.trim();
    const password = document.getElementById('jobPassword').value.trim();

    if (!jobUrl || !password) {
      alert('Please enter URL and password.');
      return;
    }

    const payload = {
      job: {
        url: jobUrl,
        enabled: true,
        saveResponses: false,
        title: `pw:${password}`,
        schedule: {
          timezone: "UTC",
          expiresAt: 0,
          hours: [-1],
          mdays: [-1],
          minutes: [0, 5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 55],
          months: [-1],
          wdays: [-1]
        }
      }
    };

    const res = await fetch(`${API_BASE}/jobs`, {
      method: 'PUT',
      headers: {
        'Authorization': `Bearer ${API_KEY}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    alert(res.ok ? 'Job Created!' : 'Error: ' + JSON.stringify(data));
    if (res.ok) {
      document.getElementById('jobUrl').value = '';
      document.getElementById('jobPassword').value = '';
      loadJobs();
    }
  });

  async function loadJobs() {
    const jobsRes = await fetch(`${API_BASE}/jobs`, {
      headers: { 'Authorization': `Bearer ${API_KEY}` }
    });

    const data = await jobsRes.json();
    const list = document.getElementById('jobsList');
    list.innerHTML = '';

    if (!data.jobs || data.jobs.length === 0) {
      list.innerHTML = '<p>No jobs found.</p>';
      return;
    }

    for (const job of data.jobs) {
      const storedPassword = job.title?.startsWith('pw:') ? job.title.slice(3) : '';

      const div = document.createElement('div');
      div.className = 'job';
      div.innerHTML = `
        <p><strong>ID:</strong> ${job.jobId}</p>
        <p><strong>Title:</strong> ${job.title || 'N/A'}</p>
        <p><strong>URL:</strong> ${job.url}</p>
        <p><strong>Minutes:</strong> ${JSON.stringify(job.schedule.minutes)}</p>
        <div class="job-actions">
          <input type="text" id="minutes-${job.jobId}" value='${JSON.stringify(job.schedule.minutes)}'>
          <button onclick="updateJob('${job.jobId}')">Update</button>
          <br/>
          <input type="password" id="pw-${job.jobId}" placeholder="Enter password to delete">
          <button onclick="deleteJob('${job.jobId}', '${storedPassword}')">Delete</button>
        </div>
      `;
      list.appendChild(div);
    }
  }

  async function deleteJob(jobId, correctPassword) {
    const entered = document.getElementById(`pw-${jobId}`).value.trim();

    if (entered === correctPassword || entered === ADMIN_CODE) {
      const confirmDelete = confirm('Are you sure you want to delete this job?');
      if (!confirmDelete) return;

      await fetch(`${API_BASE}/jobs/${jobId}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${API_KEY}` }
      });
      alert('Job deleted.');
      loadJobs();
    } else {
      alert('Incorrect password.');
    }
  }

  async function updateJob(jobId) {
    const newMinutes = JSON.parse(document.getElementById(`minutes-${jobId}`).value.trim());

    const res = await fetch(`${API_BASE}/jobs/${jobId}`, {
      method: 'PATCH',
      headers: {
        'Authorization': `Bearer ${API_KEY}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        job: {
          schedule: {
            timezone: "UTC",
            expiresAt: 0,
            hours: [-1],
            mdays: [-1],
            minutes: newMinutes,
            months: [-1],
            wdays: [-1]
          }
        }
      })
    });

    const data = await res.json();
    alert(res.ok ? 'Job Updated!' : 'Error: ' + JSON.stringify(data));
    loadJobs();
  }
  </script>
</body>
</html>
